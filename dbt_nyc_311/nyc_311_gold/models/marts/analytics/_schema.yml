version: 2

models:
  - name: covid_impact_analysis
    description: "COVID-19 impact on NYC 311 complaint patterns"
    columns:
      - name: year
        tests:
          - not_null
      
      - name: month
        tests:
          - not_null
      
      - name: covid_period
        tests:
          - not_null
          - accepted_values:
              values: ['Pre-COVID', 'COVID Peak', 'Post-COVID']
      
      - name: total_complaints
        tests:
          - not_null
      
      - name: created_at
        tests:
          - not_null

  - name: holiday_pattern_analysis
    description: "Holiday impact on complaint volume and types"
    columns:
      - name: nearest_holiday
        tests:
          - not_null
      
     
  - name: response_time_trends
    description: "Response time trends by agency and complaint type"
    columns:
      - name: year
        tests:
          - not_null
      
      - name: month
        tests:
          - not_null
      
      - name: agency_code
        tests:
          - not_null
      
      - name: avg_response_hours
        tests:
          - not_null

  - name: geographic_hotspots
    description: "Geographic complaint hotspots by borough and ZIP"
    columns:
      - name: borough
        tests:
          - not_null
      
      - name: total_complaints
        tests:
          - not_null