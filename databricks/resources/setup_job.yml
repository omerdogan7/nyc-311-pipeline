resources:
  jobs:
    setup_catalog:
      name: nyc_311_setup_${bundle.target}
      
      tasks:
        - task_key: setup_catalog
          notebook_task:
            notebook_path: ./src/setup/setup_catalog.py
            base_parameters:
              catalog: ${var.catalog}
              bronze_bucket: ${var.bronze_bucket}
              data_bucket: ${var.data_bucket}
              
      # Schedule yok, manuel çalıştırılacak
      
    parameters:
        - name: catalog
          default: ${var.catalog}
        - name: bronze_bucket  
          default: ${var.bronze_bucket}
        - name: data_bucket
          default: ${var.data_bucket}     