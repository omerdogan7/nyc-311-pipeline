resources:
  jobs:
    daily_monitoring:
      name: nyc_311_monitoring_${bundle.target}
      
      tasks:
      
        - task_key: monitor_data
          notebook_task:
            notebook_path: ./src/jobs/daily_monitoring.py
            base_parameters:
              catalog: ${var.catalog}  # Bundle'dan catalog değişkeni
      
      schedule:
            quartz_cron_expression: "0 0 8 * * ?"  # Her gün sabah 8'de
            timezone_id: "America/New_York"