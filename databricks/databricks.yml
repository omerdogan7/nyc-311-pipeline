bundle:
  name: nyc_311_pipeline

include:
  - resources/*.yml

variables:
  # Catalog settings
  catalog:
    default: nyc_311
  
  # Kullanıcı settings
  owner_email:
    default: omrdgn2212@gmail.com
  
  # Workspace path
  workspace_user_path:
    default: /Workspace/Users/omrdgn2212@gmail.com
  
  # S3 bucket settings
  bronze_bucket:
    default: s3://nyc-311-bronze
  
  data_bucket:
    default: s3://nyc-311-bronze
  
  # Unity Catalog Volume paths
  bronze_volume_path:
    default: /Volumes/${var.catalog}/bronze/external_data
  silver_volume_path:
    default: /Volumes/${var.catalog}/silver/external_data
  gold_volume_path:
    default: /Volumes/${var.catalog}/gold/external_data
  
  # Checkpoint paths
  bronze_checkpoint_path:
    default: /Volumes/${var.catalog}/bronze/checkpoints
  silver_checkpoint_path:
    default: /Volumes/${var.catalog}/silver/checkpoints
  gold_checkpoint_path:
    default: /Volumes/${var.catalog}/gold/checkpoints
  
  # Pipeline storage
  pipeline_storage_path:
    default: /Volumes/${var.catalog}/_bundle_storage/pipelines
  
  # Warehouse ID
  warehouse_id:
    default: ec36f24d39685e16

targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-0d4418ed-daed.cloud.databricks.com
      profile: DEFAULT
    
    variables:
      catalog: nyc_311_dev
      data_bucket: s3://nyc-311-data-dev
      
  prod:
    mode: production
    workspace:
      host: https://dbc-0d4418ed-daed.cloud.databricks.com
      profile: DEFAULT
    
    variables:
      catalog: nyc_311_prod
      data_bucket: s3://nyc-311-data-prod
      