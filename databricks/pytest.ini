[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --color=yes
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires Databricks)
    slow: Slow running tests
    s3: Tests requiring S3 access