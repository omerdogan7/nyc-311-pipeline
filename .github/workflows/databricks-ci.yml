name: Databricks CI/CD

on:
  pull_request:
    paths:
      - 'databricks/**'
  push:
    paths:
      - 'databricks/**'
    branches: [main]

concurrency:
  group: databricks-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # PR: VALIDATE BUNDLE + DEV DRY-RUN
  # ==========================================
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
      
      - name: Validate Bundle Syntax
        run: |
          cd databricks
          databricks bundle validate
      
      - name: Validate DEV Target
        run: |
          cd databricks
          databricks bundle validate -t dev
      
      - name: DEV Deployment Preview (Dry-Run)
        run: |
          cd databricks
          echo "=========================================="
          echo "ðŸ” DEV DEPLOYMENT PREVIEW"
          echo "=========================================="
          databricks bundle deploy -t dev --dry-run
          echo ""
          echo "âœ… Dry-run completed. No changes were made."
          echo "â„¹ï¸  Merge this PR to deploy these changes to DEV."
          echo "=========================================="

  # ==========================================
  # POST-MERGE: DEPLOY TO DEV (Automatic)
  # ==========================================
  deploy-dev:
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
      
      - name: Deploy to DEV
        run: |
          cd databricks
          databricks bundle deploy -t dev
          echo "âœ… Deployed to DEV environment"
      
      - name: Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Databricks DEV Deployment Successful!"
          echo "=========================================="
          echo "ðŸŽ¯ Target: dev"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "â„¹ï¸  Production Deployment:"
          echo "   Option 1: Manual - Run 'databricks bundle deploy -t prod'"
          echo "   Option 2: Tag-based - Create a release tag"
          echo "=========================================="

  # ==========================================
  # TAG-BASED: DEPLOY TO PRODUCTION (Manual Trigger)
  # Triggered when you create a release tag: v1.0.0, v1.1.0, etc.
  # ==========================================
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
      
      - name: Deploy to Production
        run: |
          cd databricks
          databricks bundle deploy -t prod
          echo "âœ… Deployed to Production environment"
      
      - name: Production Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸš€ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "ðŸŽ¯ Target: prod"
          echo "ðŸ·ï¸  Tag: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"
          echo "=========================================="