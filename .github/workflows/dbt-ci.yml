name: dbt CI/CD

on:
  pull_request:
    paths:
      - 'dbt/**'
  push:
    paths:
      - 'dbt/**'
    branches: [main]
    tags:
      - 'v*'

# âœ… GitHub Actions izinleri
permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # PR: CI TESTING (Slim CI with state comparison)
  # ==========================================
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… TÃ¼m git history'yi al
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      
      # âœ… 1. SQL Linting (sqlfluff)
      - name: Install sqlfluff
        run: pip install sqlfluff sqlfluff-templater-dbt
      
      - name: SQL Linting
        run: |
          cd dbt/nyc_311_gold
          sqlfluff lint models/ --config .sqlfluff
        continue-on-error: true
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Cache dbt packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.dbt
            dbt/nyc_311_gold/dbt_packages
          key: dbt-packages-${{ hashFiles('**/packages.yml') }}
      
      - name: Configure dbt profile (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: dev
            outputs:
              dev:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_dev
                schema: gold
                threads: 4
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      # âœ… 2. Checkout main branch iÃ§in state dosyasÄ±nÄ± al
      - name: Compile base state from main branch
        run: |
          git fetch origin main:refs/remotes/origin/main
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"
          
          git checkout origin/main
          cd dbt/nyc_311_gold
          dbt deps
          dbt compile --target dev --target-path ./target-base
          echo "âœ… Base state (main branch) compiled"
          
          git checkout $CURRENT_BRANCH
          echo "âœ… Returned to PR branch: $CURRENT_BRANCH"
        continue-on-error: true
      
      # âœ… 3. PR branch'ini compile et
      - name: Compile PR branch
        run: |
          cd dbt/nyc_311_gold
          dbt compile --target dev
          echo "âœ… PR branch compiled"
      
      # âœ… 4. Slim CI - sadece deÄŸiÅŸen modelleri Ã§alÄ±ÅŸtÄ±r
      - name: dbt run (Slim CI - only changed models)
        run: |
          cd dbt/nyc_311_gold
          if [ -d "./target-base" ]; then
            echo "ðŸ” Running Slim CI (only changed models)..."
            dbt run --select state:modified+ --defer --state ./target-base --target dev
            echo "âœ… Changed models validated in nyc_311_dev.gold"
          else
            echo "âš ï¸  No base state found, running full CI..."
            dbt run --target dev
            echo "âœ… All models validated in nyc_311_dev.gold"
          fi
      
      - name: dbt test (Slim CI - only changed models)
        run: |
          cd dbt/nyc_311_gold
          if [ -d "./target-base" ]; then
            echo "ðŸ” Testing only changed models..."
            dbt test --select state:modified+ --defer --state ./target-base --target dev
            echo "âœ… Tests passed for changed models"
          else
            echo "âš ï¸  No base state found, running full tests..."
            dbt test --target dev
            echo "âœ… All tests passed"
          fi
      
      # âœ… 5. PR Comments
      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ðŸ” dbt CI Results
            
            âœ… **SQL Linting**: Completed
            âœ… **Slim CI**: Only changed models tested
            âœ… **Validation**: Passed in \`nyc_311_dev.gold\`
            
            ðŸ“Š **Commit**: ${{ github.sha }}
            ðŸ‘¤ **Author**: ${{ github.actor }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ==========================================
  # POST-MERGE: DEPLOY TO DEV (Automatic)
  # ==========================================
  deploy-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Configure dbt profile (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: dev
            outputs:
              dev:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_dev
                schema: gold
                threads: 8
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      - name: dbt run (DEV Environment)
        run: |
          cd dbt/nyc_311_gold
          dbt run --target dev
          echo "âœ… Models deployed to nyc_311_dev.gold"
      
      - name: dbt test (DEV Environment)
        run: |
          cd dbt/nyc_311_gold
          dbt test --target dev
          echo "âœ… Tests passed in nyc_311_dev.gold"
      
      # âœ… Store manifest for future Slim CI comparisons
      - name: Upload manifest for Slim CI
        uses: actions/upload-artifact@v3
        with:
          name: dbt-manifest
          path: dbt/nyc_311_gold/target/manifest.json
          retention-days: 7
      
      - name: Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ dbt DEV Deployment Successful!"
          echo "=========================================="
          echo "ðŸ“Š Catalog: nyc_311_dev"
          echo "ðŸ“Š Schema: gold"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "â„¹ï¸  Production Deployment:"
          echo "   Create a release tag: git tag v1.0.0 && git push origin v1.0.0"
          echo "=========================================="

  # ==========================================
  # TAG-BASED: DEPLOY TO PRODUCTION (Manual Trigger)
  # ==========================================
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Configure dbt profile (PRODUCTION)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: prod
            outputs:
              prod:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_prod
                schema: gold
                threads: 8
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      - name: dbt source freshness (Production)
        run: |
          cd dbt/nyc_311_gold
          dbt source freshness --target prod
        continue-on-error: true
      
      - name: dbt run (PRODUCTION)
        run: |
          cd dbt/nyc_311_gold
          dbt run --target prod
          echo "âœ… Models deployed to nyc_311_prod.gold"
      
      - name: dbt test (PRODUCTION)
        run: |
          cd dbt/nyc_311_gold
          dbt test --target prod
          echo "âœ… Tests passed in nyc_311_prod.gold"
      
      - name: Production Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸš€ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "ðŸ“Š Catalog: nyc_311_prod"
          echo "ðŸ“Š Schema: gold"
          echo "ðŸ·ï¸  Tag: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"
          echo ""
          echo "âœ… All models and tests completed successfully"
          echo "=========================================="