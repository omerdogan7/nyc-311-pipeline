name: dbt CI/CD

on:
  pull_request:
    paths:
      - 'dbt/**'
  push:
    paths:
      - 'dbt/**'
    branches: [main]
    tags:
      - 'v*'

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # PR: CI TESTING (Uses DEV catalog)
  # ==========================================
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      
      # âœ… 1. SQL Linting (sqlfluff)
      - name: Install sqlfluff
        run: pip install sqlfluff sqlfluff-templater-dbt
      
      - name: SQL Linting
        run: |
          cd dbt/nyc_311_gold
          sqlfluff lint models/ --config .sqlfluff
        continue-on-error: true
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Cache dbt packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.dbt
            dbt/nyc_311_gold/dbt_packages
          key: dbt-packages-${{ hashFiles('**/packages.yml') }}
      
      - name: Configure dbt profile (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: dev
            outputs:
              dev:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_dev
                schema: gold
                threads: 4
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      - name: dbt compile
        run: cd dbt/nyc_311_gold && dbt compile
      
      # âœ… 2. Slim CI (sadece deÄŸiÅŸen modelleri test et)
      - name: dbt run (Slim CI - only changed models)
        run: |
          cd dbt/nyc_311_gold
          dbt run --select state:modified+ --target dev
          echo "âœ… Only changed models validated in nyc_311_dev.gold"
      
      - name: dbt test (Slim CI - only changed models)
        run: |
          cd dbt/nyc_311_gold
          dbt test --select state:modified+ --target dev
          echo "âœ… Tests passed for changed models"
      
      # âœ… 3. PR Comments (sonuÃ§larÄ± PR'a yorum olarak ekle)
      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## ðŸ” dbt CI Results
            
            âœ… **SQL Linting**: Completed
            âœ… **Slim CI**: Only changed models tested
            âœ… **Validation**: Passed in \`nyc_311_dev.gold\`
            
            ðŸ“Š **Commit**: ${{ github.sha }}
            ðŸ‘¤ **Author**: ${{ github.actor }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ==========================================
  # POST-MERGE: DEPLOY TO DEV (Automatic)
  # ==========================================
  deploy-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Configure dbt profile (DEV)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: dev
            outputs:
              dev:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_dev
                schema: gold
                threads: 8
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      - name: dbt run (DEV Environment)
        run: |
          cd dbt/nyc_311_gold
          dbt run --target dev
          echo "âœ… Models deployed to nyc_311_dev.gold"
      
      - name: dbt test (DEV Environment)
        run: |
          cd dbt/nyc_311_gold
          dbt test --target dev
          echo "âœ… Tests passed in nyc_311_dev.gold"
      
      - name: Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ dbt DEV Deployment Successful!"
          echo "=========================================="
          echo "ðŸ“Š Catalog: nyc_311_dev"
          echo "ðŸ“Š Schema: gold"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "â„¹ï¸  Production Deployment:"
          echo "   Create a release tag: git tag v1.0.0 && git push origin v1.0.0"
          echo "=========================================="

  # ==========================================
  # TAG-BASED: DEPLOY TO PRODUCTION (Manual Trigger)
  # ==========================================
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-databricks
      
      - name: Configure dbt profile (PRODUCTION)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          nyc_311_gold:
            target: prod
            outputs:
              prod:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: nyc_311_prod
                schema: gold
                threads: 8
          EOF
      
      - name: dbt deps
        run: cd dbt/nyc_311_gold && dbt deps
      
      - name: dbt source freshness (Production)
        run: |
          cd dbt/nyc_311_gold
          dbt source freshness --target prod
        continue-on-error: true
      
      - name: dbt run (PRODUCTION)
        run: |
          cd dbt/nyc_311_gold
          dbt run --target prod
          echo "âœ… Models deployed to nyc_311_prod.gold"
      
      - name: dbt test (PRODUCTION)
        run: |
          cd dbt/nyc_311_gold
          dbt test --target prod
          echo "âœ… Tests passed in nyc_311_prod.gold"
      
      - name: Production Deploy Summary
        run: |
          echo "=========================================="
          echo "ðŸš€ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "ðŸ“Š Catalog: nyc_311_prod"
          echo "ðŸ“Š Schema: gold"
          echo "ðŸ·ï¸  Tag: ${{ github.ref_name }}"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"
          echo ""
          echo "âœ… All models and tests completed successfully"
          echo "=========================================="